<!DOCTYPE html>
<html>
    <body>
        <script>
            "usd strict";
            function readNumbers() {
                let math = +prompt("2+2=?", '');
                if (math == 4) {
                    alert(math);
                } else if ((math == '') | null) {
                    return null;
                } else {
                    return readNumbers();
                };
            };
            
            readNumbers();
        </script>
